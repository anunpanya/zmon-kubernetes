apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cassandra
  namespace: zmon
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: registry.opensource.zalan.do/stups/cassandra:2.1.5-1
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: PGDATA
          value: /var/lib/postgresql/data
        ports:
        - containerPort: 9160
